name: game_tracker
description: A simple app to track video games that the user has played or completed.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  
  # HTTP Requests
  http: ^1.1.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Image Loading
  cached_network_image: ^3.3.0
  
  # Date Picker
  intl: ^0.18.1
  
  # UI Icons
  cupertino_icons: ^1.0.2
  
  # SVG rendering
  flutter_svg: ^2.0.9
  
  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.6.12
  firebase_storage: ^12.3.4
  
  # Image picker
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/
